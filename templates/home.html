<html>
<head>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>

<nav>
    <div class="nav-wrapper blue">
        <a class="brand-logo">Bhaumik's Time Series Prediction</a>
        <ul class="right blue darken-4">
            <li><a href="https://github.com/bhaumik-choksi/timeseries">Source code on GitHub</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <form action="/train" method="POST">

        <h3>How many data points would you like to predict?</h3>

        <p>
            <label>
                <input class="with-gap" name="predsize" type="radio" value="10" checked/>
                <span>10</span>
            </label>
            &nbsp;
            <label>
                <input class="with-gap" name="predsize" type="radio" value="16"/>
                <span>16</span>
            </label>
            &nbsp;
            <label>
                <input class="with-gap" name="predsize" type="radio" value="20"/>
                <span>20</span>
            </label>
            &nbsp;
            <label>
                <input class="with-gap" name="predsize" type="radio" value="24"/>
                <span>24</span>
            </label>
            &nbsp;
            <label>
                <input class="with-gap" name="predsize" type="radio" value="30"/>
                <span>30</span>
            </label>
        </p>

        <button class="btn waves-effect waves-light" type="submit" name="action">Train and Predict
            <i class="material-icons right">send</i>
        </button>

    </form>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <h3>Dataset: </h3>
                <div class="card-image">
                    <img src="../static/dataset.png" height="200px">
                    <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                    <p>Sales of new one-family houses, USA, from Jan 1987 through Nov 1995</p>
                </div>
                <div class="card-action">
                    <a class="blue-text"
                       href="https://datamarket.com/data/set/22me/sales-of-new-one-family-houses-usa-from-jan-1987-through-nov-1995#!ds=22me&display=line">Link
                        to dataset</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
